[pytest]
# Test discovery
testpaths = workspace/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    --verbose
    --tb=short
    --strict-markers
    -ra
    --color=yes
    # Coverage options (configured in .coveragerc)
    --cov
    --cov-report=term-missing
    --cov-report=html
    --no-cov-on-fail
    # Exclude integration e2e tests from default runs (run manually when needed)
    --ignore=workspace/tests/irp_integration/test_irp_integration_e2e.py

# Markers for test organization
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for component interactions
    e2e: End-to-end tests for complete workflows
    slow: Tests that take more than 5 seconds
    database: Tests that require database connection
    moody_api: Tests that require Moody's API (when implemented)

# Test execution
console_output_style = progress
log_cli = false
log_cli_level = INFO

# Warning filters
filterwarnings =
    # Ignore deprecation warnings from third-party libraries we don't control
    ignore::DeprecationWarning:pytz.tzinfo
    ignore::DeprecationWarning:dateutil.tz.tz
    ignore::DeprecationWarning:openpyxl.packaging.core
    ignore::DeprecationWarning:openpyxl.writer.excel
    # Show deprecation warnings from our own code
    default::DeprecationWarning:workspace.*
    default::DeprecationWarning:helpers.*
