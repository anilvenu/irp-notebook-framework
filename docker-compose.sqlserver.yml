services:
  sqlserver-test:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: irp-sqlserver-test
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${MSSQL_SA_PASSWORD:-TestPass123!}
      - MSSQL_PID=Express
    volumes:
      - sqlserver-test-data:/var/opt/mssql
      - ./workspace/helpers/db:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P \"$${MSSQL_SA_PASSWORD}\" -Q \"SELECT 1\" -C || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s
    networks:
      - irp-network

networks:
  irp-network:
    driver: bridge
    name: irp-network

volumes:
  sqlserver-test-data:
