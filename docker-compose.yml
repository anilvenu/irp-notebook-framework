services:
  jupyter:
    build:
      context: .
      dockerfile: Dockerfile.jupyter
    container_name: irp-notebook
    ports:
      - "8888:8888"
    environment:
      - JUPYTER_ENABLE_LAB=yes
      - JUPYTER_TOKEN=${JUPYTER_TOKEN:-irp2024}
      - DB_SERVER=sqlserver
      - DB_PORT=1433
      - DB_NAME=${DB_NAME:-IRP_DB}
      - DB_USER=${DB_USER:-sa}
      - DB_PASSWORD=${DB_PASSWORD:-IRP_Pass2024!}
    volumes:
      - ./workspace:/home/jovyan/work
      - jupyter-data:/home/jovyan/.local
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - irp-network
    restart: unless-stopped

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: irp-sqlserver
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${DB_PASSWORD:-IRP_Pass2024!}
      - MSSQL_PID=Developer
    volumes:
      - sqlserver-data:/var/opt/mssql
      - ./workspace/system/db:/docker-entrypoint-initdb.d
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "$${MSSQL_SA_PASSWORD}" -Q "SELECT 1" -b -o /dev/null
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 30s
    networks:
      - irp-network
    restart: unless-stopped

networks:
  irp-network:
    driver: bridge

volumes:
  jupyter-data:
  sqlserver-data: