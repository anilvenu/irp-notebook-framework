services:
  # Jupyuter Notebook Service
  # This service runs the Jupyter Notebook server with Python environment
  # and connects to the PostgreSQL database service. It mounts the local
  # workspace directory to /home/jovyan in the container for easy access to 
  # notebooks, files and scripts. Dockerfile.jupyter is used to build
  # the image with necessary dependencies and packages.
  jupyter:
    build:
      context: .
      dockerfile: Dockerfile.jupyter  
    container_name: irp-notebook
    ports:
      - "8888:8888"
    environment:
      - JUPYTER_ENABLE_LAB=yes
      - PYTHONPATH=${NOTEBOOK_HOME_DIR:-/home/jovyan}/workspace
      # Production database configuration (from .env file)
      - DB_SERVER=postgres
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - RISK_MODELER_BASE_URL=${RISK_MODELER_BASE_URL:-https://api-euw1.rms-ppe.com}
      - RISK_MODELER_API_KEY=${RISK_MODELER_API_KEY:-your_api_key}
      - RISK_MODELER_RESOURCE_GROUP_ID=${RISK_MODELER_RESOURCE_GROUP_ID:-your_group_id}
      - DATABRIDGE_SQL_WORKSPACE_EDM=${DATABRIDGE_SQL_WORKSPACE_EDM:-WORKSPACE_EDM_uXJm}
      # MSSQL configuration
      - MSSQL_DRIVER=${MSSQL_DRIVER:-ODBC Driver 18 for SQL Server}
      - MSSQL_TRUST_CERT=${MSSQL_TRUST_CERT:-yes}
      - MSSQL_DATABRIDGE_SERVER=${MSSQL_DATABRIDGE_SERVER}
      - MSSQL_DATABRIDGE_USER=${MSSQL_DATABRIDGE_USER}
      - MSSQL_DATABRIDGE_PASSWORD=${MSSQL_DATABRIDGE_PASSWORD}
      - MSSQL_ASSURANT_SERVER=${MSSQL_ASSURANT_SERVER}
      - MSSQL_ASSURANT_USER=${MSSQL_ASSURANT_USER}
      - MSSQL_ASSURANT_PASSWORD=${MSSQL_ASSURANT_PASSWORD}
      # Teams notification configuration
      - TEAMS_WEBHOOK_URL=${TEAMS_WEBHOOK_URL}
      - TEAMS_NOTIFICATION_ENABLED=${TEAMS_NOTIFICATION_ENABLED:-true}
      - TEAMS_DEFAULT_DASHBOARD_URL=${TEAMS_DEFAULT_DASHBOARD_URL}
      - TEAMS_DEFAULT_JUPYTERLAB_URL=${TEAMS_DEFAULT_JUPYTERLAB_URL}
    volumes:
      - ./workspace:${NOTEBOOK_HOME_DIR:-/home/jovyan}/workspace
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - irp-network
    restart: unless-stopped
    command: >
      start-notebook.sh 
      --NotebookApp.token='' 
      --NotebookApp.password='' 
      --NotebookApp.notebook_dir='${NOTEBOOK_HOME_DIR:-/home/jovyan}'   

  # FastAPI Application Service
  # This service runs the IRP Dashboard FastAPI application in Docker
  # and connects to the PostgreSQL database service. It uses the production
  # database configuration (irp_db, public schema) and exposes port 8001.
  # The workspace directory is mounted read-only for shared helpers module.
  fastapi:
    build:
      context: .
      dockerfile: Dockerfile.fastapi
    container_name: irp-fastapi
    ports:
      - "8001:8001"
    environment:
      # Production database configuration (from .env file)
      - DB_SERVER=postgres
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_SCHEMA=public
      - PORT=8001
    volumes:
      - ./workspace:/app/workspace:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - irp-network
    restart: unless-stopped

  postgres:
    # PostgreSQL Database Service
    # This service runs a PostgreSQL database using the official postgres:15-alpine image.
    # Production DB (irp_db with irp_user) is created automatically by POSTGRES_DB env var.
    # Test DB (test_db with test_user) is created by run-tests.sh when tests are run.
    # The database data is persisted using a Docker volume.
    image: postgres:15-alpine
    container_name: irp-postgres
    ports:
      - "5432:5432"
    environment:
      # Production database credentials (from .env)
      # PostgreSQL will create this database and user automatically on first start
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - irp-network
    restart: unless-stopped

networks:
  irp-network:
    driver: bridge

volumes:
  postgres-data: