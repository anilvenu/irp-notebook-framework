# =============================================================================
# Kerberos Configuration for IRP Notebook Framework - Assurant Production
# =============================================================================
#
# Production krb5.conf for Windows Authentication to SQL Server.
# Configured for Assurant CEAD.PRD domain using VIP for KDC load balancing.
#
# =============================================================================

[libdefaults]
    # Default Kerberos realm (must match your AD domain, in UPPERCASE)
    default_realm = CEAD.PRD

    # DNS lookup settings
    dns_lookup_realm = false
    dns_lookup_kdc = false

    # Ticket lifetime settings
    ticket_lifetime = 24h
    renew_lifetime = 7d
    forwardable = true

    # Let KDC negotiate encryption types (commented out for compatibility)
    # default_tgs_enctypes = aes256-cts-hmac-sha1-96 aes128-cts-hmac-sha1-96
    # default_tkt_enctypes = aes256-cts-hmac-sha1-96 aes128-cts-hmac-sha1-96
    # permitted_enctypes = aes256-cts-hmac-sha1-96 aes128-cts-hmac-sha1-96

[realms]
    # Assurant Production Domain - CEAD.PRD
    # Using VIP for automatic load balancing across KDCs
    CEAD.PRD = {
        kdc = advip.cead.prd
        admin_server = advip.cead.prd
        default_domain = cead.prd
    }

[domain_realm]
    # Map domain names to Kerberos realms
    .cead.prd = CEAD.PRD
    cead.prd = CEAD.PRD
    .CEAD.PRD = CEAD.PRD
    CEAD.PRD = CEAD.PRD

[logging]
    default = SYSLOG
 